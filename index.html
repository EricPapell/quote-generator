<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="quote-generator--box">
        <div class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote-text">Press to see famous random Quote</p>
        </div>
        
        <p class="quote-text--author">Author</p>
        <div class="btns">
            <button class="twiter-btn" title="Post on twitter!"><i class="fa-brands fa-twitter"></i> </button>
            <button class="quote-btn" title="Get new quote!">New Quote</button>
        </div>
    </div>
</body>
</html>
